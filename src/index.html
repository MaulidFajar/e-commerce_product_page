<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <header class="w-full">
      <div class="md:container md:relative">
        <nav
          class="flex justify-between items-center md:pt-4 py-4 px-6 md:relative md:py-0 md:px-0 md:after:w-full md:after:h-px md:after:bg-slate-200 after:absolute after:bottom-0"
        >
          <div class="flex">
            <button
              class="burger_btn absolute flex flex-col left-5 top-6 z-50 md:hidden"
            >
              <img
                src="assets/images/icon-menu.svg"
                class="burger_img"
                alt="button to open menu"
              />
            </button>

            <div class="logo ml-6 md:ml-0">
              <img src="assets/images/logo.svg" alt="sneakers logo" />
            </div>
            <ul
              class="navbar_list flex flex-col fixed top-0 left-0 font-semibold md:font-normal md:relative z-20 w-0 md:w-auto pt-20 md:flex-row md:gap-x-9 md:ml-10 md:pt-0 h-screen md:h-auto bg-white md:bg-transparent place-items-start transition-all duration-300 ease-in-out overflow-hidden md:text-dark-grayish-blue"
            >
              <li class="nav_link ml-5 md:ml-0 pb-3 md:pb-9 relative">
                <a
                  class="nav_item md:hover:after:content-[''] md:hover:after:w-full md:hover:after:rounded-full md:hover:after:h-1 md:hover:after:bottom-0 md:hover:after:left-0 md:hover:after:absolute md:hover:after:bg-orange md:hover:text-dark-blue"
                  href=""
                  >Collections</a
                >
              </li>
              <li class="nav_link ml-5 md:ml-0 pb-3 md:pb-9 relative">
                <a
                  class="nav_item md:hover:after:content-[''] md:hover:after:w-full md:hover:after:rounded-full md:hover:after:h-1 md:hover:after:bottom-0 md:hover:after:left-0 md:hover:after:absolute md:hover:after:bg-orange md:hover:text-dark-blue"
                  href=""
                  >Men</a
                >
              </li>
              <li class="nav_link ml-5 md:ml-0 pb-3 md:pb-9 relative">
                <a
                  class="nav_item md:hover:after:content-[''] md:hover:after:w-full md:hover:after:rounded-full md:hover:after:h-1 md:hover:after:bottom-0 md:hover:after:left-0 md:hover:after:absolute md:hover:after:bg-orange md:hover:text-dark-blue"
                  href=""
                  >Women</a
                >
              </li>
              <li class="nav_link ml-5 md:ml-0 pb-3 md:pb-9 relative">
                <a
                  class="nav_item md:hover:after:content-[''] md:hover:after:w-full md:hover:after:rounded-full md:hover:after:h-1 md:hover:after:bottom-0 md:hover:after:left-0 md:hover:after:absolute md:hover:after:bg-orange md:hover:text-dark-blue"
                  href=""
                  >About</a
                >
              </li>
              <li class="nav_link ml-5 md:ml-0 pb-3 md:pb-9 relative">
                <a
                  class="nav_item md:hover:after:content-[''] md:hover:after:w-full md:hover:after:rounded-full md:hover:after:h-1 md:hover:after:bottom-0 md:hover:after:left-0 md:hover:after:absolute md:hover:after:bg-orange md:hover:text-dark-blue"
                  href=""
                  >Contact</a
                >
              </li>
            </ul>
          </div>
          <div class="inline-flex items-center gap-x-7 md:pb-8">
            <div class="card">
              <img
                src="assets/images/icon-cart.svg"
                alt=""
                width="20"
                height="10"
                class="cursor-pointer"
              />
              <div class="card-box absolute z-10"></div>
            </div>
            <div class="user_profile">
              <img
                src="assets/images/image-avatar.png"
                alt=""
                width="30"
                height="30"
              />
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="md:container">
        <div
          class="products flex flex-col md:flex-row md:items-center md:h-screen md:px-11 gap-x-20"
        >
          <div class="product_img">
            <div class="main_img_wrapper relative">
              <button
                id="prev_btn"
                class="absolute top-40 left-3 rounded-full px-3 py-3 bg-white md:hidden"
              >
                <img
                  src="assets/images/icon-previous.svg"
                  alt=""
                  class="w-2 mx-0.5"
                />
              </button>

              <img
                src="assets/images/image-product-1.jpg"
                alt=""
                class="main_img md:rounded-xl md:cursor-pointer"
              />

              <button
                id="next_btn"
                class="rounded-full px-3 py-3 bg-white absolute right-3 top-40 md:hidden"
              >
                <img
                  src="assets/images/icon-next.svg"
                  alt=""
                  class="w-2 mx-0.5"
                />
              </button>
            </div>
            <div class="img-tumbnails hidden md:flex gap-x-2 mt-2">
              <div class="thumbnail">
                <img
                  class="md:rounded-xl cursor-pointer"
                  src="assets/images/image-product-1.jpg"
                  alt=""
                  width="175"
                />
              </div>
              <div class="thumbnail">
                <img
                  class="md:rounded-xl cursor-pointer"
                  src="assets/images/image-product-2.jpg"
                  alt=""
                  width="175"
                />
              </div>
              <div class="thumbnail">
                <img
                  class="md:rounded-xl cursor-pointer"
                  src="assets/images/image-product-3.jpg"
                  alt=""
                  width="175"
                />
              </div>
              <div class="thumbnail">
                <img
                  class="md:rounded-xl cursor-pointer"
                  src="assets/images/image-product-4.jpg"
                  alt=""
                  width="175"
                />
              </div>
            </div>
          </div>

          <!-- lightbox -->

          <div
            class="lightbox hidden fixed inset-0 bg-black bg-opacity-75 flex flex-col justify-center items-center z-50"
          >
            <div class="relative">
              <button class="lightbox_close_btn">
                <img
                  src="assets/images/icon-close.svg"
                  class="absolute right-0 -top-1"
                  alt=""
                />
              </button>
              <div class="main_img_wrapper relative">
                <button
                  id="lightbox_prev_btn"
                  class="absolute top-48 -left-5 rounded-full px-4 py-4 bg-white"
                >
                  <img
                    src="assets/images/icon-previous.svg"
                    alt=""
                    class="w-2.5 mr-1"
                  />
                </button>

                <img
                  src="assets/images/image-product-1.jpg"
                  alt=""
                  class="lightbox_main_img md:rounded-xl"
                  width="450"
                />

                <button
                  id="lightbox_next_btn"
                  class="rounded-full px-4 py-4 bg-white absolute -right-5 top-48"
                >
                  <img
                    src="assets/images/icon-next.svg"
                    alt=""
                    class="w-2.5 ml-1"
                  />
                </button>
              </div>
              <div
                class="img-tumbnails hidden md:flex justify-center gap-x-5 mt-4"
              >
                <div class="lightbox_thumbnail">
                  <img
                    class="md:rounded-xl cursor-pointer"
                    src="assets/images/image-product-1.jpg"
                    alt=""
                    width="75"
                  />
                </div>
                <div class="lightbox_thumbnail">
                  <img
                    class="md:rounded-xl cursor-pointer"
                    src="assets/images/image-product-2.jpg"
                    alt=""
                    width="75"
                  />
                </div>
                <div class="lightbox_thumbnail">
                  <img
                    class="md:rounded-xl cursor-pointer"
                    src="assets/images/image-product-3.jpg"
                    alt=""
                    width="75"
                  />
                </div>
                <div class="lightbox_thumbnail">
                  <img
                    class="md:rounded-xl cursor-pointer"
                    src="assets/images/image-product-4.jpg"
                    alt=""
                    width="75"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="product_info p-5">
            <p
              class="product_type uppercase text-sm font-bold tracking-widest text-dark-grayish-blue"
            >
              Sneaker Company
            </p>
            <h1
              class="product_name font-extrabold md:font-bold text-3xl md:text-5xl md:pr-9 pr-5 my-2 text-dark-blue"
            >
              Fall Limited Edition Sneakers
            </h1>
            <p
              class="product_description text-dark-grayish-blue text-sm md:text-lg md:pr-6"
            >
              These low-profile sneakers are your perfect casual wear companion.
              Featuring a durable rubber outer sole, they'll withstand
              everything the weather can offer.
            </p>
            <div
              class="product_price flex justify-between md:justify-start md:flex-col md:items-start items-center pr-3 mt-4"
            >
              <div class="discounted_price flex gap-x-2 items-center md:mb-2">
                <p
                  class="text-dark-blue font-bold text-xl md:text-3xl tracking-wide"
                >
                  $125.00
                </p>
                <span
                  class="bg-black text-white text-xs font-semibold px-2 py-0.5 rounded"
                  >50%</span
                >
              </div>
              <p
                class="price line-through text-xs lg:text-sm font-extrabold text-dark-grayish-blue"
              >
                $250.00
              </p>
            </div>
            <div
              class="product_pricing flex flex-col md:flex-row md:items-center md:gap-x-4"
            >
              <div
                class="quantity_editor flex justify-center md:w-72 bg-light-grayish-blue rounded-lg my-4"
              >
                <button class="decrement px-5">
                  <svg
                    width="12"
                    height="4"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                  >
                    <defs>
                      <path
                        d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z"
                        id="a"
                      />
                    </defs>
                    <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#a" />
                  </svg>
                </button>
                <input
                  type="number"
                  name="inputProduct"
                  id="inputProduct"
                  value="0"
                  class="w-full bg-transparent text-center text-black font-semibold text-xs py-4 outline-none"
                />
                <button class="increment px-5">
                  <svg
                    width="12"
                    height="12"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                  >
                    <defs>
                      <path
                        d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z"
                        id="b"
                      />
                    </defs>
                    <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#b" />
                  </svg>
                </button>
              </div>
              <button
                type="submit"
                class="cart_btn w-full md:w-full flex justify-center items-center bg-orange py-3 text-sm rounded-lg font-extrabold text-dark-blue gap-x-3 transition-all duration-150"
              >
                <img src="assets/images/icon-cart.svg" alt="" width="16" />
                Add to cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div
      id="overlay"
      class="fixed inset-0 bg-black z-50 opacity-0 pointer-events-none transition-opacity duration-300"
    ></div>
    <script src="main.js"></script>
  </body>
</html>
